<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <!-- The menu -->
    <div id="menu" class="overlay">
        <a href="#" class="closebtn" onclick="nav.hideMenu()">&times;</a>
        <div class="overlay-content">
            <a href="#" onclick="nav.showSection('home')">Home</a>
            <a href="#" onclick="nav.showSection('about')">About</a>
        </div>
    </div>

    <!-- The menu button -->
    <span class="menu-button" onclick="nav.showMenu()">&#9776;</span>

    <!-- The Modals -->
    <div id="modal-add-item" class="modal-background">
        <!-- Modal Content -->
        <form class="modal-content modal-animate">
            <label for="nnn">
                <b>Username</b>
                <input type="text" placeholder="Details" name="task_name">
            </label>
            <label for="task">
                <b>Task</b>
                <select name="task"></select>
            </label>
            
            <button type="button" class="btn-ok btn-modal-submit">OK</button >
            <button type="button" onclick="nav.hideModal()" class="btn-cancel">Cancel</button>         
        </form>
    </div>

    <div class="page-content">

        <section id="home">
            Main
            <button onclick="nav.showModal('modal-add-item')">Add Record</button>
        </section>

        <section id="about" hidden="true">
            <h2>About</h2>
            <p>Click on the element below to open the fullscreen overlay navigation menu.</p>
            <p>In this example, the navigation menu will slide in, from left to right:</p>
        </section>

    </div>
    <script src="static/zepto.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="static/nav.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
